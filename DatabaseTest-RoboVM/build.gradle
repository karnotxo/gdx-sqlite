plugins {
    id 'java'
}

repositories {
    google()
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    implementation project(":gdx-sqlite")
    implementation libs.robovmRt
    implementation libs.robovmCocoatouch
    implementation libs.libgdxBackendRobovm
    // If iOS natives are needed, add a classifier-based dependency manually; omitted for catalog simplicity.
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

sourceSets {
    main { java.srcDirs = ["src/"] }
}
